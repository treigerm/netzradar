<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <script src="{{url_for('static', filename='bower_components/jquery/dist/jquery.min.js')}}"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css')}}">
  <script src="{{url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js')}}"></script>

  <link rel="stylesheet" href="{{url_for('static', filename='bower_components/keen-dashboards/dist/keen-dashboards.css')}}">
  <script src="{{url_for('static', filename='bower_components/keen-js/dist/keen.min.js')}}"></script>

  <script src="{{url_for('static', filename='bower_components/d3/d3.min.js')}}"></script>
  <script src="{{url_for('static', filename='bower_components/crossfilter/crossfilter.min.js')}}"></script>
  <script src="{{url_for('static', filename='bower_components/dcjs/dc.min.js')}}"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='bower_components/dcjs/dc.min.css')}}">

  <link rel="stylesheet" href="{{url_for('static', filename='bower_components/leaflet/dist/leaflet.css')}}">
  <script src="{{url_for('static', filename='bower_components/leaflet/dist/leaflet.js')}}"></script>

  <script src="{{url_for('static', filename='bower_components/mapbox.js/mapbox.js')}}"></script>
  <link href="{{url_for('static', filename='bower_components/mapbox.js/mapbox.css')}}" rel="stylesheet" />

  <script src="{{url_for('static', filename='bower_components/d3-queue/queue.js')}}"></script>

  <script src="./static/js/graphs.js" type="text/javascript"></script>

  <style>
  #number-measurements-nd {
    font-size: 55px;
  }

  #map {
    width: 100%;
    height: 100%;
  }

  #charts {
    background: "#00000";
  }

  .map-wrapper {
    height: 100%;
    min-height: 100%;
  }

  html, body, .content {
    height: 100%;
  }

  .dc-chart g.row text {
    fill: black;
  }
  </style>
</head>

<body>

    <div class="row content">

      <div class="col-sm-4" id="charts">
        <div class="row">
          <!-- Provider -->
          <div class="col-sm-12">
            <div id="provider-row-chart"></div>
          </div>
          <!-- Provider -->
        </div>

        <div class="row">
          <!-- Bundesland -->
          <div class="col-sm-12">
            <div id="bundesland-row-chart"></div>
          </div>
          <!-- Bundesland -->
        </div>

        <div class="row">
          <!-- Number of events -->
          <div class="col-sm-12">
                <div id="number-measurements-nd"></div>
          </div>
          <!-- Number of events -->
        </div>
      </div>

      <div class="col-sm-8 map-wrapper">
          <div id="map"></div>
      </div>

    </div>

</body>
</html>
