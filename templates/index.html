<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="{{url_for('static', filename='lib/css/keen-dashboards.css')}}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/keen-js/3.4.1/keen.min.js"></script>

  <script src="{{url_for('static', filename='lib/js/d3.min.js')}}"></script>
  <script src="{{url_for('static', filename='lib/js/crossfilter.js')}}"></script>
  <script src="{{url_for('static', filename='lib/js/dc.min.js')}}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>

  <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>

  <script src='./static/js/graphs.js' type='text/javascript'></script>

  <style>
  .dc-chart g.row text {
    fill: black;
  }
  </style>
</head>

<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">DB Netzradar</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-4">
        <div class="row">

          <!-- Brand -->
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Brand
              </div>
              <div class="chart-stage">
                <div id="provider-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Brand -->

        </div>
      </div>

      <div class="col-sm-4">
        <div class="row">

          <!-- Bundesland -->
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Bundesland
              </div>
              <div class="chart-stage">
                <div id="bundesland-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Bundesland -->
        </div>
      </div>

      <div class="col-sm-4">

        <div class="row">
          <!-- Map -->
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Map
              </div>
              <div class="chart-stage">
                <div id="map" style="width: 400px; height: 380px"></div>
              </div>
            </div>
          </div>
          <!-- Map -->
        </div>

        <div class="row">
          <!-- Number of events -->
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Number of Events
              </div>
              <div class="chart-stage">
                <div id="number-records-nd"></div>
              </div>
            </div>
          </div>
          <!-- Number of events -->
        </div>

      </div>

    </div>

  </div>

  <hr>
  <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>
</body>
</html>
